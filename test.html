<!DOCTYPE html>
<html>
    <head>
        <title>Testing the Termometer</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Thermostat</h1>

        <div id="thermContainer">
        <h2><span id="temperature"></span> &deg;C</h2>

        <button type="button" onClick="thermostat.raiseTemp();tempDisplay.innerHTML = thermostat.temperature;">&#8593;</button>
        <button type="button" onClick="thermostat.lowerTemp();tempDisplay.innerHTML = thermostat.temperature;">&#8595;</button>
        <input type="checkbox" name="PowerSaver" id="powerSaver" onClick="thermostat.togglePowerSaver();tempDisplay.innerHTML = thermostat.temperature;"/> PowerSaver&trade;

        </div>


        <script src="src/jquery-2.1.3.min.js"></script>
        <script src="src/Thermostat.js"></script>
        <script src="src/ThermostatDisplay.js"></script>

        <script>

        </script>
    </body>
</html>
